<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
</head>
<body>
	<header>
		<h1>
			你好，<%if(data.logined){%><span><%=data.user_name%></span><%}else{%>游客<%}%><a href="/">回到首页</a>
		</h1>
	</header>
	<p><%=data.msg || ""%></p>
	<form method="post" action="/login">
		<p>用户名：<input type="text" name="user_name" id=""></p>
		<p>密码：<input type="password" name="password" id=""></p>
		<p><input type="submit" value="登录"></p>
	</form>
</body>
</html>
